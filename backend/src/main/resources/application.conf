network-monitor {
  http {
    host = "0.0.0.0"
    host = ${?HTTP_HOST}
    port = 8001
    port = ${?HTTP_PORT}
  }

  database {
    driver   = "org.postgresql.Driver"
    url      = "jdbc:postgresql://localhost:5432/network_monitor"
    url      = ${?DATABASE_URL}
    user     = "netmon"
    user     = ${?DATABASE_USER}
    password = "netmon"
    password = ${?DATABASE_PASSWORD}
    pool-size = 4
  }

  scanner {
    # Network CIDR to scan (e.g. 192.168.1.0/24)
    network-cidr = "192.168.1.0/24"
    network-cidr = ${?SCAN_NETWORK_CIDR}

    # Interval between scans
    interval = 5 minutes

    # Timeout for each host ping (ms)
    ping-timeout-ms = 1000
    ping-timeout-ms = ${?SCAN_PING_TIMEOUT_MS}
  }
}

pekko {
  loglevel = "INFO"
  loggers = ["org.apache.pekko.event.slf4j.Slf4jLogger"]
  logging-filter = "org.apache.pekko.event.slf4j.Slf4jLoggingFilter"

  http {
    server {
      preview.enable-http2 = off
    }
  }
}
